<app-loading *ngIf="api.loading"></app-loading>
<div class="covid_info_grid">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Active Cases</h5>
      <ul>
        <li *ngIf="studentCaseData">Student Cases: <ng2-odometer
            [number]="studentCases"></ng2-odometer>
        </li>
        <li *ngIf="employeeCaseData">Employee Cases: <ng2-odometer
            [number]="employeeCases"></ng2-odometer>
        </li>
      </ul>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Students in Isolation or Quarantine</h5>
      <ul>
        <li *ngIf="isolationData">Students in Isolation: <ng2-odometer
            [number]="isolations"></ng2-odometer>
        </li>
        <li *ngIf="quarantineData">Students in Quarantine: <ng2-odometer
            [number]="quarantines"></ng2-odometer>
        </li>
      </ul>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">COVID-19 Test Results</h5>
      <ul>
        <li *ngIf="negativeTestData">Negative Test Results: <ng2-odometer
            [number]="negativeTestResults"></ng2-odometer>
        </li>
        <li *ngIf="positiveTestData">Positive Test Results: <ng2-odometer
            [number]="positiveTestResults"></ng2-odometer>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="charts">
  <div class="col">
    <div class="graph">
      <app-graph *ngIf="studentCaseData" [title]="'Student Cases'" [data]="studentCaseData"></app-graph>
    </div>
    <div class="graph">
      <app-graph *ngIf="employeeCaseData" [title]="'Employee Cases'" [data]="employeeCaseData"></app-graph>
    </div>
  </div>
  <div class="col">
    <div class="graph">
      <app-graph *ngIf="isolationData" [title]="'Students In Isolation'" [data]="isolationData"></app-graph>
    </div>
    <div class="graph">
      <app-graph *ngIf="quarantineData" [title]="'Students In Quarantine'" [data]="quarantineData"></app-graph>
    </div>
  </div>
  <div class="col">
    <div class="graph">
      <app-graph *ngIf="negativeTestData" [title]="'Negative Test Results'" [data]="negativeTestData"></app-graph>
    </div>
    <div class="graph">
      <app-graph *ngIf="positiveTestData" [title]="'Positive Test Results'" [data]="positiveTestData"></app-graph>
    </div>
  </div>
</div>
